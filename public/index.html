<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./favicon-16x16.png">
  <title>لوستر شاپ</title>

  <link rel="stylesheet" href="./style.css">

  <style>
    #menu-toggle:checked + #menu {
      display: block;
    }
  </style>
</head>
<body class="font-yekan antialiased bg-gray-200" dir="rtl">
  <header class="lg:px-16 px-6 bg-white flex flex-wrap items-center lg:py-0 py-2 font-bold lg:flex-col">
    <div class="flex-1 flex justify-between items-center">
      <a
        class="lg:p-4 py-3 px-0 "
        href="#"
        ><img src="./img/decorshop.jpg" />
      </a>
    </div>

    <label for="menu-toggle" class="pointer-cursor lg:hidden block">
      <svg class="fill-current text-gray-900" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 20 20">
        <title>menu</title>
        <path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z"></path>
      </svg>
    </label>
    <input class="hidden" type="checkbox" id="menu-toggle" />

    <div class="hidden lg:flex lg:items-center w-full flex-none" id="menu">
      <nav class="lg:flex w-full flex-none justify-between">
        <ul class="lg:flex items-center text-base text-gray-700 pt-4 lg:pt-0">
          <li><a class="lg:p-4 py-3 px-0 block border-b-2 border-transparent hover:border-indigo-400" href="#">دسته بندی</a></li>
          <li><a class="lg:p-4 py-3 px-0 block border-b-2 border-transparent hover:border-indigo-400" href="#">صفحه اصلی</a></li>
          <li><a class="lg:p-4 py-3 px-0 block border-b-2 border-transparent hover:border-indigo-400" href="#">لوستر</a></li>
          <li><a class="lg:p-4 py-3 px-0 block border-b-2 border-transparent hover:border-indigo-400 lg:mb-0 mb-2" href="#">Support</a></li>
        </ul>
        <ul class="lg:flex items-center text-base text-gray-700 pt-4 lg:pt-0">
          <li>
            <a href="#" class="lg:ml-4 flex items-center justify-start lg:mb-0 mb-4 pointer-cursor">
              <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" className="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5.121 17.804A13.937 13.937 0 0112 16c2.5 0 4.847.655 6.879 1.804M15 10a3 3 0 11-6 0 3 3 0 016 0zm6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
              </svg>
            </a>
          </li>

          <li>
            <a href="#" class="lg:ml-4 flex items-center justify-start lg:mb-0 mb-4 pointer-cursor">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
              </svg>
            </a>
          </li>

        </ul>
      </nav>
    </div>

    <div class="flex w-full items-center py-4">
      <form id="" class="ps-10 w-11/12" action="#" method="get">
        <input
          class="bg-gray-100 h-12 rounded-r-lg px-2 text-sm outline-none lg:w-96 w-full"
          autocomplete="off"
          oninput="ajax_search()"
          value=""
          type="text"
          name="s"
          id="txt_search"
          placeholder="جستجو در محصولات ....">
        <input type="hidden" value="product" name="post_type">
        <button
          type="submit"
          id="submit_search"
          value=""
          class="bg-gray-100 h-12 rounded-l-lg px-2 text-sm outline-none absolute">
          <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
          </svg>
        </button>
        <!-- <div class="clear"></div>
        <div class="main_top_word_search main_result_ajax_search" style="display: none;"></div> -->
      </form>
    </div>
  </header>
</body>
</html>
